<html>
<head>
   <link rel="stylesheet" type="text/css" href="css/style.css">
    
   <title>
    Simple Binary Calculator
    </title> 
    </head>
<body>
   <div id="calculator">
       
       <input id="display_menu" type="text" >
   
        <div>
            <input id="key1" type="button" value="1">
            <input id="key2" type="button" value="2">
            <input id="key3" type="button" value="3">
            <input id="keyclear" type="button" value="C">
       </div>
        <div>
            <input id="key4" type="button" value="4">	
            <input id="key5" type="button" value="5">	
            <input id="key6" type="button" value="6">
            <input id="key+" type="button" value="+">	
        </div>
        <div>
            	
            <input id="key7" type="button" value="7">
            <input id="key8" type="button" value="8">
            <input id="key9" type="button" value="9">
            <input id="key-" type="button" value="-">	
            
        </div>
       <div>
            <input id="key0" type="button" value="0">
            <input id="key*" type="button" value="*">
            <input id="key/" type="button" value="/">	
            <input id="key=" type="button" value="=">
      	
       </div>
       
        <div>
            <input id="key/" type="button" value="/">	
            <input id="key%" type="button" value="%">
            <input id="keyx2" type="button" value="x2">
            <input id="key!" type="button" value="!">
      
        </div>
       </div>
       
    
    </body>
    
        <script src ="script/script.js">
    </script>

</html>
